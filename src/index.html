<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JobSimulator.dev</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form>
      <img src="logo.svg" />
      <span id="success-message" hidden="true">Success!</span>
      <span id="error-message" hidden="true">Invalid Credentials</span>
      <label for="email">Email</label>
      <input id="email" title="Must be a valid E-mail address" type="email" placeholder="Enter your email" pattern="/[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}/igm" />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" />
      <button>Submit</button>
    </form>
  </body>
</html>
